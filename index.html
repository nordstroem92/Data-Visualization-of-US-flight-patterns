<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>Flight Paths using Edge Bundling</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
  <script src="dataProcessing.js"></script>

  <link href="style.css" rel="stylesheet">
</head>

<body>

<!-- must be 960x600 to match topojson us atlas files -->
<svg width="960" height="600">
  <!-- must be in this order for drawing -->
  <g id="basemap"></g>
  <g id="flights"></g>
  <g id="airports"></g>
  <g id="voronoi"></g>
  <text id="tooltip" style="display: none;"></text>
</svg>

<div class="input-container">
  <h3>Edge bundlings forces</h3>
  <p class="slider-input-label"> Pull from nearby edges: </p>
  <input id="pull" class="slider-input" type="range" min="0", max="20", step="0.01", value="3" id="opacity"/>
  <p class="slider-input-label">Resistance to pulling: </p>
  <input id="link" class="slider-input" type="range" min="0", max="5", step="0.01", value="0.3" id="opacity"/>
</div>

<script src="dataVisualization.js"></script>
<script src="script.js"></script >

</body>
</html>
