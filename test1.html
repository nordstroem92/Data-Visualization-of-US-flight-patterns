<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>Flight Paths using Edge Bundling</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>

  <link href="style.css" rel="stylesheet">
</head>

<body>

<!-- must be 960x600 to match topojson us atlas files -->
<svg width="960" height="600">
  <!-- must be in this order for drawing -->
  <g id="basemap"></g>
  <g id="flights"></g>
  <g id="airports"></g>
  <g id="voronoi"></g>
  <text id="tooltip" style="display: none;"></text>
</svg>

<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.handle {
  fill: black;
  width: 3px;
}

</style>

<br>

<button id="updateButton">Update Data</button>
<div id="days_of_week">
  <input type="checkbox" id="1" checked>
  <label for="1">Monday</label><br>
  <input type="checkbox" id="2" checked>
  <label for="2">Tuesday</label><br>
  <input type="checkbox" id="3" checked>
  <label for="3">Wednesday</label><br>
  <input type="checkbox" id="4" checked>
  <label for="4">Thursday</label><br>
  <input type="checkbox" id="5" checked>
  <label for="5">Friday</label><br>
  <input type="checkbox" id="6" checked>
  <label for="6">Saturday</label><br>
  <input type="checkbox" id="0" checked>
  <label for="0">Sunday</label><br><br>
</div>

<script src="script.js"></script >
<script src="dataProcessing.js"></script>
<script src="dateBrush.js"></script>

</body>
</html>
